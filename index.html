<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-2">
              <img src="" id="icon" alt="partly-cloudy" />
              <div>
                <strong id="temperature"></strong><span class="units">℃</span>
              </div>
            </div>
            <div class="col-3" class="categories">
              <ul class="categories1">
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-4 offset-md-3">
              <ul>
                <li><strong id="city"></strong></li>
                <li>
                  Last updated:
                  <div id="date"></div>
                </li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forcast" id="weather-forcast"></div>
        </div>

        <small>
          <a href="https://github.com/asami0119/weather-app" target="_blank"
            >Open-source code</a
          >, by Asami Uehara ✍︎
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-2">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/036/315/original/partly_cloudy.png?1654376844"
              alt="partly-cloudy"
            />
            <div>
              <span class="temperature"> 22</span>
              <span class="symbol">℃ ⎮℉</span>
            </div>
          </div>
          <div class="col-3" class="categories">
            <ul class="categories1">
              <li>Precipitation:0%</li>
              <li>Humidity:30%</li>
              <li>Wind:23km/h</li>
            </ul>
          </div>
          <div class="col-4 offset-md-3">
            <ul>
              <li><strong class="location"> Mississauga</strong></li>
              <li>Saturday</li>
              <li>Partly cloudy</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/asami0119/weather-app" target="_blank"
            >Open-source code</a
          >, by Asami Uehara ✍︎
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
